<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c527d8640b.js" crossorigin="anonymous"></script>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="src/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="wrap" view="page-home">
        <div id="main">
            <div id="home" class="pointer">
                <i class="fa-solid fa-house"></i>
            </div>

            <h1 class="baseNeue">To Do List</h1>

            <div id="btnMenu" class="pointer">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div id="menu">
                <div id="bookMark" class="menuItem">즐겨찾기 보기</div>
                <div id="comItem" class="menuItem">완료 항목 보기</div>
                <div id="inComitem" class="menuItem">미완료 항목 보기</div>
            </div>
        </div>
        <div class="userInput">
            <div class="textBox">
                <input type="text" class="inputText NanumPS" />
            </div>
            <button type="button" class="btnAdd pointer"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
        <div id="listBox"></div>
    </div>

    <script src="../common/js/jquery-3.4.1.min.js"></script>
    <script src="src/index.js"></script>

    <script>
        $(function(){
            const todolist = new ToDoList($('#wrap'));
            todolist.init();
            
        });
    </script>
</body>


</html>
